<!DOCTYPE html>
<html lang="ja">
    <head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>teamB | プロフィール</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="../static/css/custom.css" rel="stylesheet">
        <script src="../static/js/main.js"></script>
	</head>
    <body class="bg-light text-dark text-center">
        <img id="img" alt="プロフィール写真"/>
        <a id="id"></a>
        <h1 id="name">No.000001</h1>
        <p id="introduction"></p>
        <script type="text/javascript">
            var data = {{ jdata | tojson }};
            console.log(data);
            document.getElementById("id").innerHTML = data[0].id;
            document.getElementById("name").innerHTML = data[0].nickname;
            document.getElementById("introduction").innerHTML = data[0].introduction;
            document.getElementById("img").src = data[0].profileImg;
        </script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
